table:
  name: posts
  schema: public
object_relationships:
  - name: post_status
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: posts_tags
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: posts_tags
          schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - title
        - body
        - status
      filter: {}
